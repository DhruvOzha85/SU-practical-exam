<!-- 2. Create two boxes side-by-side using Flexbox with background color, padding and border. -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Boxes</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }

        .box1 {
            padding: 30px;
            background-color: blue;
            border: 2px solid black;
        }

        .box2 {
            padding: 30px;
            background-color: red;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">        </div>
        <div class="box2">        </div>
    </div>
</body>
</html>
